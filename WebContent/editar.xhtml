<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
	<title>CRUD de Alunos</title>
</h:head>

<h:body>

	<h1>Editar Aluno</h1>

	<h:form>
	
		<h:outputLabel value="Nome do Aluno:" /><br />
		<h:inputText id="nome" value="#{alunoBean.aluno.nome}" /><br /><br />
		
		<h:outputLabel value="Data de Nascimento:" /><br />
		<h:inputText id="dataN" value="#{alunoBean.aluno.dataN}" /><br /><br />
		
		<h:outputLabel value="Curso:" /><br />
		<h:inputText id="curso" value="#{alunoBean.aluno.curso}" /><br /><br />
		
		<h:commandButton value="Atualizar" action="#{alunoBean.updateAluno}" type="submit" />
		&nbsp;
		<h:commandButton value="Limpar" type="reset" />
	
	</h:form>	
	
</h:body>

</html>
